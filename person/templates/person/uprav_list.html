{% extends 'index.html' %}
{% block uprav %}
{% if object_list %}
    <table>
        <th>
            <td>Uprav name</td>
        </th>
        {% for object in object_list %}
                <tr>
                    <td><li></li></td>
                    <td><a href="{{ object.get_absolute_url }}">{{ object.name }}</a></td>
                </tr>
            {% endfor %}

    </table>
{% endif %}
{% endblock %}
